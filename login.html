<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css" />
</head>
<body>
    <!-- <div class="background">
        <img src="bg.jpg" alt="background">
    </div> -->
    <div class="container">
        <div class="card">
            <div class="header">
                <img src="https://imgur.com/lX8xsXa.png" alt="Logo Travellen">
                <h1>TRAVELLEN</h1>
            </div>
            <h2>Masuk</h2>
            <h3>Amelia Dhea Puspita</h3>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username atau Email</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" minlength="6" required>
                        <span class="toggle-password">
                            <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 1.5L5.58916 5.08916M20 19.5L16.4112 15.9112M12.8749 17.3246C12.2677 17.4398 11.6411 17.5 11.0005 17.5C6.52281 17.5 2.73251 14.5571 1.45825 10.5C1.80515 9.3955 2.33851 8.37361 3.02143 7.47118M8.87868 8.37868C9.42157 7.83579 10.1716 7.5 11 7.5C12.6569 7.5 14 8.84315 14 10.5C14 11.3284 13.6642 12.0784 13.1213 12.6213M8.87868 8.37868L13.1213 12.6213M8.87868 8.37868L5.58916 5.08916M13.1213 12.6213L5.58916 5.08916M13.1213 12.6213L16.4112 15.9112M5.58916 5.08916C7.14898 4.08354 9.00656 3.5 11.0004 3.5C15.4781 3.5 19.2684 6.44291 20.5426 10.5C19.8357 12.7507 18.3545 14.6585 16.4112 15.9112" stroke="#737373" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                        </span>
                    </div>
                    
                </div>

                <div class="form-check">
                    <input type="checkbox" class="cek" id="exampleCheck1">
                    <span class="cek" for="exampleCheck1">Ingat Saya</span>
                    <span class="lupa">Lupa Kata Sandi</span>
                  </div>
                <button type="submit">Masuk</button>
            </form>
            <p class="login-link">Tidak punya akun? <a href="signUp.html">Daftar</a></p>
        </div>
    </div>

    <script src="loginScript.js"></script>
</body>
</html>
